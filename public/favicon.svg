<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Lightning bolt icon -->
  <path d="M280 100 L180 270 L240 270 L220 412 L340 220 L270 220 L280 100Z" 
        fill="url(#bolt)" 
        stroke="rgba(255,255,255,0.5)" 
        stroke-width="4"
        stroke-linejoin="round"/>
  
  <!-- Sparkle effects -->
  <circle cx="150" cy="180" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="380" cy="320" r="6" fill="rgba(255,255,255,0.5)"/>
  <circle cx="360" cy="150" r="5" fill="rgba(255,255,255,0.4)"/>
</svg>

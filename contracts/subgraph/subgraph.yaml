# CryptoLaunch Subgraph Configuration
# Configure for your deployment network

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # Factory contract for tracking new IDO pools
  - kind: ethereum
    name: LaunchpadFactory
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployed factory address
      abi: LaunchpadFactory
      startBlock: 5000000 # Replace with deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolStats
      abis:
        - name: LaunchpadFactory
          file: ./abis/LaunchpadFactory.json
        - name: IDOPool
          file: ./abis/IDOPool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,string)
          handler: handlePoolCreated
      file: ./src/mappings/factory.ts

# Dynamic data source template for IDO Pools
templates:
  - kind: ethereum
    name: IDOPool
    network: sepolia
    source:
      abi: IDOPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Investment
        - TokenClaim
        - Refund
        - PoolStats
        - InvestorStats
      abis:
        - name: IDOPool
          file: ./abis/IDOPool.json
      eventHandlers:
        - event: Investment(indexed address,uint256,uint256,uint256)
          handler: handleInvestment
        - event: TokensClaimed(indexed address,uint256,uint256)
          handler: handleTokensClaimed
        - event: Refunded(indexed address,uint256,uint256)
          handler: handleRefunded
      file: ./src/mappings/pool.ts
